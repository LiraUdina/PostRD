<html>
<head>
    <title>Position</title>
    <style>
        .one {position: fixed;
              background-color: antiquewhite;}
        .one1 {position: relative;
            top: 80px; 
            left: 10px;
            background-color: blue;}
        .one2 {position: absolute;
            top: 40px; 
            left: 50px;
            background-color: brown;}
        .one3 {position: sticky;
            top: 20px; 
            background-color: blueviolet;
            }
    </style>
</head>
<p>Начнем!</p>
<div class="one">Один</div>
<div class="one1">Два</div>
<div class="one2">Три</div>
<div class="one3">Четыре</div>
</html>
